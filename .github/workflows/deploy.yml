name: Deploy to GCP

on:
  push:
    branches: [ main ]  # or master, depending on your branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Build with Gradle
      run: ./gradlew shadowJar
    
    - name: Deploy to GCP
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
      run: |
        # Setup SSH
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $HOST >> ~/.ssh/known_hosts
        
        # Stop app
        ssh -i ~/.ssh/id_rsa $USERNAME@$HOST "pkill -f 'java -jar scrapper.jar' || true"
        
        # Upload new JAR
        scp -i ~/.ssh/id_rsa build/libs/vlr-scrapper-all.jar $USERNAME@$HOST:~/scrapper.jar
        
        # Start app
        ssh -i ~/.ssh/id_rsa $USERNAME@$HOST "nohup java -jar scrapper.jar > app.log 2>&1 &"