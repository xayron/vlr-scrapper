name: Deploy to GCP

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Build with Gradle
      run: ./gradlew shadowJar
    
    - name: Deploy to GCP
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        HOST: ${{ secrets.HOST }}
        USERNAME: ${{ secrets.USERNAME }}
      shell: bash
      run: |
        set -e
        
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H $HOST >> ~/.ssh/known_hosts
        
        # Stop app (allow failure if not running)
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 $USERNAME@$HOST "pkill -f 'java -jar scrapper.jar'" || true
        
        # Upload new JAR
        scp -i ~/.ssh/id_ed25519 build/libs/vlr-scrapper-all.jar $USERNAME@$HOST:~/scrapper.jar
        
        # Start app
        ssh -i ~/.ssh/id_ed25519 $USERNAME@$HOST "nohup java -jar scrapper.jar > app.log 2>&1 &"